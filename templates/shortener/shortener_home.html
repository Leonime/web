{% extends 'main.html' %}
{% load bootstrap4 %}

{% block title %}Welcome{% endblock title %}

{% block container %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-offset-1 col-lg-10">
                <div class="jumbotron">
                    <div class="container">
                        <p>Short URL</p>
                        <form method='POST' action='.'  class="form">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                            <input type='submit' value='Shorten' class="btn btn-primary">
                            {% endbuttons %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock container %}
