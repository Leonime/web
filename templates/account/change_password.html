{% extends "main.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock %}

{% block container %}
    <div class="col-10 col-md-4 mx-auto mt-3">
        <form method="POST" action="{% url 'accounts:password_change' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-lg btn-secondary float-right">
                Change Password
            </button>
        </form>
    </div>
{% endblock %}
