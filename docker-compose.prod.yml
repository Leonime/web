version: '3.7'

services:
  postgres:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.configs/postgres/.env
    secrets:
      - postgres_user
      - postgres_password
      - postgres_database
    networks:
      - codeshepherds-backend
  pgadmin:
    image: dpage/pgadmin4
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - pgadmin_data:/servers.json
    env_file:
      - ./.configs/pgadmin/.env
    networks:
      - codeshepherds-backend
  redis:
    image: "redis:5-alpine"
    networks:
      - codeshepherds-backend
  celery:
    image: registry.sector7g.rocks/codeshepherds/celery
    command: celery -A codeshepherds worker -l info
    secrets:
      - django_db_name
      - django_db_password
      - django_db_port
      - django_db_user
      - django_db_host
      - django_db_engine
      - django_su_name
      - django_su_email
      - django_su_password
      - secret_key
      - django_settings_module
      - load_from_environment
      - database
      - sql_host_test
      - sql_port_test
      - dropbox_access_token
      - sentry_dsn
      - redis_url
    environment:
      - CONTAINER=celery
      - DJANGO_ALLOWED_HOSTS=codeshepherds.com,www.codeshepherds.com,sector7g.rocks,www.sector7g.rocks
      - DEBUG=0
      - ENV_SECRETS_DEBUG=false
      - LOGLEVEL=warning
    env_file:
      - ./.configs/django/.env
    volumes:
      - django_app:/usr/src/app/
      - django_static:/home/app/web/static
      - django_media:/home/app/web/media
    depends_on:
      - postgres
      - redis
    networks:
      - codeshepherds-backend
  django:
    image: registry.sector7g.rocks/codeshepherds/django
    command: gunicorn codeshepherds.asgi:application -b 0.0.0.0:8000 -w 2 -k uvicorn.workers.UvicornWorker --log-level WARNING
    volumes:
      - django_app:/usr/src/app/
      - django_data:/var/lib/codeshepherds/data
      - django_static:/home/app/web/static
      - django_media:/home/app/web/media
    secrets:
      - django_db_name
      - django_db_password
      - django_db_port
      - django_db_user
      - django_db_host
      - django_db_engine
      - django_su_name
      - django_su_email
      - django_su_password
      - secret_key
      - django_settings_module
      - load_from_environment
      - database
      - sql_host_test
      - sql_port_test
      - dropbox_access_token
      - sentry_dsn
      - redis_url
    environment:
      - CONTAINER=production
      - DJANGO_ALLOWED_HOSTS=codeshepherds.com,www.codeshepherds.com,sector7g.rocks,www.sector7g.rocks
      - DEBUG=0
      - ENV_SECRETS_DEBUG=false
      - LOGLEVEL=warning
    env_file:
      - ./.configs/django/.env
    depends_on:
      - postgres
    networks:
      - codeshepherds-backend
  nginx:
    image: nginx:1-alpine
    volumes:
      - ./.configs/nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./.configs/nginx/repo.prod.nginx:/etc/nginx/conf.d/repo.conf
      - ./.configs/nginx/solder.prod.nginx:/etc/nginx/conf.d/solder.conf
      - django_static:/home/app/web/static
      - django_media:/home/app/web/media
      - acme_challenge:/var/www/html
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    ports:
      - 80:80
      - 443:443
    depends_on:
      - django
    networks:
      - codeshepherds-backend
      - codeshepherds-frontend
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - acme_challenge:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot -w /var/www/html --rsa-key-size 4096 --email lparra.dev@gmail.com --agree-tos --no-eff-email --force-renewal -d sector7g.rocks -d www.sector7g.rocks -d codeshepherds.com -d www.codeshepherds.com -d repo.codeshepherds.com -d solder.codeshepherds.com

secrets:
  database:
    file: ./secrets/database
  django_db_engine:
    file: ./secrets/django_db_engine
  django_db_host:
    file: ./secrets/django_db_host
  django_db_name:
    file: ./secrets/django_db_name
  django_db_password:
    file: ./secrets/django_db_password
  django_db_port:
    file: ./secrets/django_db_port
  django_db_user:
    file: ./secrets/django_db_user
  django_settings_module:
    file: ./secrets/django_settings_module
  django_su_email:
    file: ./secrets/django_su_email
  django_su_name:
    file: ./secrets/django_su_name
  django_su_password:
    file: ./secrets/django_su_password
  dropbox_access_token:
    file: ./secrets/dropbox_access_token
  load_from_environment:
    file: ./secrets/load_from_environment
  postgres_database:
    file: ./secrets/postgres_database
  postgres_password:
    file: ./secrets/postgres_password
  postgres_user:
    file: ./secrets/postgres_user
  redis_url:
    file: ./secrets/redis_url
  secret_key:
    file: ./secrets/secret_key
  sentry_dsn:
    file: ./secrets/sentry_dsn
  sql_host_test:
    file: ./secrets/sql_host_test
  sql_port_test:
    file: ./secrets/sql_port_test

volumes:
  django_static: {}
  django_media: {}
  django_app: {}
  acme_challenge:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/.data/certbot/challenge
      o: bind
  certbot_etc:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/.data/certbot/etc
      o: bind
  certbot_var:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/.data/certbot/var
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/.data/dhparam/
      o: bind
  django_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/.data/django/data
      o: bind
  pgadmin_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/.data/pgadmin/data
      o: bind
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/.data/postgres/data
      o: bind

networks:
  codeshepherds-backend:
  codeshepherds-frontend: