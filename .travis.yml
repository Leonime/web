dist: xenial
language: python
python:
  - '3.7'
install:
  - pip install pipenv
  - pipenv install --ignore-pipfile
services:
  - postgresql
addons:
    postgresql: "11"
    apt:
      sources:
        - sourceline: 'deb http://apt.postgresql.org/pub/repos/apt/ xenial-pgdg 11'
          key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
      packages:
        - postgresql-11
        - postgresql-client-11
before_script:
  - service postgresql start
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - "./manage.py test"
env:
  - secure: 
